<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <title>Presentweb &bull; Design</title>
  </head>
  <body>
      <header>
        <img class="logo" src="images/logo.png" alt="Presentweb and Design">
      </header>
      <main>
        <div class="main_top">
          <h2>Excuse our dust.</h2>
          <p>We are almost there, but we have more work to do before we can open for business.</p>
        </div>
<!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup" class="main_bottom">
        <form action="//design.us14.list-manage.com/subscribe/post?u=701f187ea131e0b0f3ce9e43e&amp;id=3704b25dbc" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
	          <label for="mce-EMAIL">Give us your email for updates</label>
	          <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_701f187ea131e0b0f3ce9e43e_3704b25dbc" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
<!--End mc_embed_signup-->
      </main>
  </body>
